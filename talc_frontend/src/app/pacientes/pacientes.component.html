<ng-container *ngIf="esProfesional === true; else invitado">
  <div class="tabla-pacientes">
  <table mat-table [dataSource]="pacientes" class="mat-elevation-z8" matSort>

    <!-- Columna DNI -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="encabezado">DNI</th>
      <td mat-cell *matCellDef="let paciente">{{ paciente.DNI }}</td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="encabezado">Nombre</th>
      <td mat-cell *matCellDef="let paciente">{{ paciente.Nombre }}</td>
    </ng-container>

    <!-- Columna Apellido -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="encabezado">Apellido</th>
      <td mat-cell *matCellDef="let paciente">{{ paciente.Apellido }}</td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="encabezado">Acciones</th>
      <td mat-cell *matCellDef="let paciente">
        <button mat-icon-button color="primary" (click)="verDetallePaciente(paciente)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
</ng-container>

<ng-template #invitado>
  <p>Bienvenida Invitado</p>
</ng-template>
