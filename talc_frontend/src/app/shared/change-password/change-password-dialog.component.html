<div class="dialog-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; overflow-x: hidden; width: 350px; height: 450px; padding: 20px;">
  <h2 mat-dialog-title style="text-align: center; margin-bottom: 20px;">Cambiar Contrase単a</h2>

  <form (ngSubmit)="guardar()" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Contrase単a Actual</mat-label>
      <input matInput type="password" [(ngModel)]="currentPassword" name="currentPassword" required />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Nueva Contrase単a</mat-label>
      <input matInput type="password" [(ngModel)]="newPassword" name="newPassword" required />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 20px;">
      <mat-label>Confirmar Nueva Contrase単a</mat-label>
      <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </mat-form-field>

    <div mat-dialog-actions style="display: flex; justify-content: center; gap: 30px; width: 100%;">
      <button mat-raised-button color="primary" type="submit" style="width: 120px; font-size: 14px; background-color: #d0cfcf; border-radius: 6px;">Actualizar</button>
      <button mat-raised-button color="warn" type="button" (click)="cancelar()" style="width: 120px; font-size: 14px; background-color: #d0cfcf; border-radius: 6px;">Cancelar</button>
    </div>
  </form>
</div>
