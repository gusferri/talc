<div class="calendario-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <div class="title-section">
        <h1 class="page-title">
          <mat-icon class="title-icon">event</mat-icon>
          Calendario de Turnos
        </h1>
        <p class="page-subtitle">Administra los turnos y citas de tus pacientes</p>
      </div>
    </div>
  </div>
  <mat-card class="search-card">
    <div class="search-section search-section-flex-between">
      <div class="search-filters-row">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Buscar paciente</mat-label>
          <input matInput [(ngModel)]="searchTerm" (input)="filtrarEventos()" placeholder="Buscar por paciente...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-card>
  <div class="calendar-card">
    <app-fullcalendar [eventsInput]="eventosFiltrados"></app-fullcalendar>
  </div>
</div>
